<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层级选择器</title>
    <style>
        /* 层级选择器 通过父级元素来设置子级元素的样式 设置子元素的样式 还可设置子元素的子级样式*/
        /*层级算择期可以和多种选择器混合使用*/
        .wrap{
            width: 300px;
            height: 300px;
            background-color: yellow;
            border: 2px solid red;
        }
        .wrap div{
            width: 200px;
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div></div>
        <div></div>
    </div>

</body>
</html>
