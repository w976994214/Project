<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条</title>
    <style type="text/css">
        #out{
            width: 400px;
            height: 40px;
            border: #2aabd2 1px solid;
            margin: 200px auto;
        }
        #ins{
            width: 1px;
            height: 40px;
            background: red;
        }
    </style>

</head>
<body>
    <div id="out">
        <div id="ins">

        </div>
    </div>

    <script type="text/javascript">
        var out = document.getElementById('out');
        var ins = document.getElementById('ins');

        var step = 1;

        var into = setInterval(function () {
            var w = ins.offsetWidth;
            var nw = w+step;

            var bai = nw / out.offsetWidth;

            ins.innerHTML = Math.floor(bai*100) + '%';

            if (nw >= out.offsetWidth){
                clearInterval(into);
            }
            ins.style.width = nw+'px';

        },50)
    </script>



</body>
</html>
