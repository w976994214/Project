        //js乘法表
        function xfb(){
            var str = '';
            for (x=1;x<10;x++){
                for (y=1;y<x+1;y++){
                    str += x + '*' + y + '=' + x*y + ' '
                }
                str += '\n'
            }
            console.log(str)
        }
